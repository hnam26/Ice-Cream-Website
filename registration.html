        <br>
        <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
            <div class="wrapper wrapper--w680">
                <div class="card card-4">
                    <div class="card-body">
                        <h2 class="title">Registration Form</h2>
                        <form action="http://mercury.swin.edu.au/it000000/cos10005/regtest.php" method="post" id="regForm">
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Username <sup><i class="fas fa-star-of-life"></i></sup></label>
                                        <input class="input--style-4" type="text" name="username" id="username">
                                        <div class="errMsg"></div>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group">
                                        <div class="input-group">
                                            <label class="label">Email <sup><i class="fas fa-star-of-life"></i></sup></label>
                                            <input class="input--style-4" type="email" name="email" id="email">
                                            <div class="errMsg"></div>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                            
                            <div class="input-group">
                                <label class="label">Password <sup><i class="fas fa-star-of-life"></i></sup></label>
                                <input class="input--style-4" type="password" name="pwd1" id="pwd1">
                                <div class="errMsg"></div>
                            </div>
                            <div class="input-group">
                                <label class="label">Confirm Password <sup><i class="fas fa-star-of-life"></i></sup></label>
                                <input class="input--style-4" type="password" name="pwd2" id="pwd2">
                                <div class="errMsg"></div>
                            </div>
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Date Of Birth <sup><i class="fas fa-star-of-life"></i></sup></label>
                                        <div class="input-group-icon">
                                            <input class="input--style-4 js-datepicker" type="text" name="birthday" id="birth">
                                            <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                            <div class="errMsg birth"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Gender <sup><i class="fas fa-star-of-life"></i></sup></label>
                                        <div class="p-t-10" id="gender">
                                            <label class="radio-container m-r-45">Male
                                                <input type="radio" checked="checked" name="gender" id="genm" value="male">
                                                <span class="checkmark"></span>
                                            </label>
                                            <label class="radio-container">Female
                                                <input type="radio" name="gender" id="genf" value = "female">
                                                <span class="checkmark"></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row row-space">
                                <div class="col-2">
                                    <label class="label">You know us from?</label>
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="subject" id="media">
                                            <option value="" disabled="disabled" selected="selected">Choose Option</option>
                                            <option value="fb">Facebook</option>
                                            <option value="insta">Instagram</option>
                                            <option value="twitter">Twitter</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                        <div class="errMsg media"></div>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group fav">
                                        <label class="label">Favorite Type of Ice Cream</label>
                                        <div id="favType">
                                            <label for="gelato" class="radio-container m-r-45">Gelato
                                                
                                                <input type="checkbox" name="fav" id="gelato" value="gelato">
                                                <span class="checkmark"></span>
                                            </label>
                                            <label class="radio-container" for="softServe">Soft Serve
                                                
                                                <input type="checkbox" name="fav" id="softServe" value="softServe">
                                                <span class="checkmark"></span>
                                            </label>
                                            <label class="radio-container" for="rolled">Rolled Ice Cream
                                                
                                                <input type="checkbox" name="fav" id="rolled" value="rolled">
                                                <span class="checkmark"></span>
                                            </label>
                                            <label class="radio-container" for="otherFav">Others
                                                
                                                <input type="checkbox" name="fav" id="otherFav" value="other">
                                                <span class="checkmark"></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="input-group">
                                <label class="label">The closest store to you</label>
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <select name="subject" id="stores">
                                        <option value="" disabled="disabled" selected="selected">Choose option</option>
                                        <option value="danang">Da Nang: 2A D.2 Thang 9, Hoa Cuong Bac, Hai Chau</option>
                                        <option value="hcm">Ho Chi Minh City: A35 Bach Dang, Ward 2, Tan Binh</option>
                                        <option value="hanoi">Ha Noi: 2 Duong Khue, Mai Dich</option>
                                    </select>
                                    <div class="errMsg stores"></div>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>
                            <div class="p-t-15">
                                <button class="btn btn--radius-2 btn--pink" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
